version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - set -e
      - echo "Installing Terraform, Ansible, AWS CLI, Python..."
      - yum install -y unzip wget ansible awscli python3
      - pip3 install boto3
      - wget https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_linux_amd64.zip
      - unzip terraform_1.5.7_linux_amd64.zip
      - mv terraform /usr/local/bin/
      - terraform --version
      - ansible --version
      - aws --version
      - python3 --version

  pre_build:
    commands:
      - echo "Downloading dynamic tfvars from S3..."
      - aws s3 cp s3://splunk-deployment-test/$TFVARS_S3_KEY terraform.tfvars
      - echo "Pre-build phase complete."

  build:
    commands:
      - terraform init
      - chmod +x scripts/check_key.sh
      - terraform apply -auto-approve
      - echo "Waiting for EC2 SSH to be ready..."
      # Optional: Add SSH wait script if you have one
      - echo "Running Ansible Playbook..."
      - ansible-playbook -i inventory.ini playbooks/master_playbook.yml --ssh-common-args='-o StrictHostKeyChecking=no'

  post_build:
    commands:
      - echo "EC2 Splunk + Ansible Deployment Completed Successfully!"
